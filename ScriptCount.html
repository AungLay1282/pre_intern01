<!DOCTYPE html>
<html>
    <head>
        <script>
            let counter=0;
            function count(){
                counter++;
                document.querySelector('.counter').innerHTML = counter;
            }

        </script>
        <title>Counting Number</title>
    </head>
    <body>
        <h1 class="counter">0</h1>
        <button onclick="count()">Count Me!</button>
    </body>
</html>
